            <nav>
                <div>
                    <p>All</p>
                </div>
                <div>
                    <p>Latest</p>
                </div>
                <div>
                    <p>Deals</p>
                </div>
                <div>
                    <p>PS4</p>
                </div>
                <div>

        <main>
            <!-- Article -->
            <article class="container-1">
                <!-- Item header -->
                <section class="item-main-header">
                </section>
            </article>
            <!-- Item info -->
            <article class="container-2">
                <section class="item-main-info">

        </main>
