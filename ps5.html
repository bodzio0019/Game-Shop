<!DOCTYPE html>
<html lang="pl">
    <!-- HEAD -->
    <head>
        <meta charset="utf-8" />
        <title>Game Shop</title>
        <meta name="author" content="Nikolas Niemierowski" />
        <meta name="theme-color" content="#454545" />
        <meta name="description" content="Game Shop Project" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <meta name="keywords" content="Game Shop, Project, Programming" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
        <script src="https://kit.fontawesome.com/2e6efd609f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/main.css" />
        <link rel="stylesheet" href="style/all.css" />
    </head>
    <!-- BODY -->
    <body>
        <!-- Header -->
        <header>
            <section class="top">
                <div class="search">
                    <input type="text" spellcheck="false" placeholder="Search for a game..."/>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <a href="index.html">
                    <div class="title">
                        <h1><i class="fa-solid fa-gamepad" style="color: #454545;"></i><span style="color: rgb(69, 69, 69);">GAME </span><span style="color: rgb(128, 0, 0);">$HOP</span></h1>
                    </div>
                </a>
                <div class="cart">
                    <div class="navbar-icon"><i class="fa-solid fa-bars" style="color: #800000;"></i></div>
                    <div class="cart-price-wrapper"><p class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></p><p class="cart-sum">(0)</p><p class="cart-price">0.00 z≈Ç</p></div>
                </div>
            </section>
            <!-- Nav -->
            <nav>
                <div>
                    <a href="index.html"><p>All</p></a>
                </div>
                <div>
                    <a href="latest.html"><p>Latest</p></a>
                </div>
                <div>
                    <a href="deals.html"><p>Deals</p></a>
                </div>
                <div>
                    <a href="ps4.html"><p>PS4</p></a>
                </div>
                <div>
                    <a href="ps5.html"><p>PS5</p></a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-1">
                <!-- Aside -->
                <aside>
                    <form name="aside" action="" method="get">
                        <div>
                            <div class="exit-aside">
                                <p>&lt;</p>
                            </div>
                            <div class="aside-category">
                                <p>Genre</p><p class="category-arrow category-arrow-turn">&lt;</p>
                            </div>
                            <div class="option-group">
                                <div class="aside-option">
                                    <input type="checkbox" name ="action" class="checkbox" /><p>Action</p>
                                </div>
                                <div class="aside-option">
                                    <input type="checkbox" name="rpg" class="checkbox" /><p>RPG</p>
                                </div>
                                <div class="aside-option">
                                    <input type="checkbox" name="fps" class="checkbox" /><p>FPS</p>
                                </div>
                            </div>
                            <div class="aside-category">
                                <p>Price</p><p class="category-arrow category-arrow-turn">&lt;</p>
                            </div>
                            <div class="option-group option-group-2">
                                <div class="aside-option aside-option-2">
                                    <input type="text" name="min" class="price-box" placeholder="min" min="0"/><p>-</p><input type="text" name="max" class="price-box" placeholder="max"/>
                                </div>
                            </div>
                        </div>
                        <div class="aside-btn">
                            <button class="reset">
                                Reset
                            </button>
                            <button type="submit" class="filter">
                                Filter
                            </button>
                        </div>
                    </form>
                </aside>
                <!-- Article -->
                <article>
                    <!-- Sort and pages -->
                    <section class="mobile-aside">
                        <p>Filters</p>
                    </section>
                    <section class="pages">
                        <div class="list-sort">
                            <p><span style="font-size: 1.5rem;">&udhar;</span><span style="font-weight: bold;"> Sort:</span></p>
                            <select name="sort" id="sort">
                                <option value="sort items" class="sort-disable">Sort items</option>
                                <option value="lowest price">Lowest Price</option>
                                <option value="highest price">Highest Price</option>
                                <option value="name a z">Name (A - Z)</option>
                                <option value="name z a">Name (Z - A)</option>
                            </select>
                        </div>
                        <div class="list-pages">
                            <div class="page-number">
                                &lt;
                            </div>
                            <div class="page-number">
                                1
                            </div>
                            <div class="page-number">
                                2
                            </div>
                            <div class="page-number">
                                3
                            </div>
                            <div class="page-number disable">
                                ...
                            </div>
                            <div class="page-number">
                                5
                            </div>
                            <div class="page-number">
                                &gt;
                            </div>
                        </div>
                    </section>
                    <!-- Items -->
                    <section class="items">
                    </section>
                </article>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 All rights reserved</p>
        </footer>
        <script src="scripts/ps5.js" type="module"></script>
    </body>
</html>
