<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  <head>
    <meta charset="utf-8" />
    <title>Game Shop</title>
    <meta name="author" content="Nikolas Niemierowski" />
    <meta name="theme-color" content="#454545" />
    <meta name="description" content="Game Shop Project" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <meta name="keywords" content="Game Shop, Project, Programming" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <script
      src="https://kit.fontawesome.com/2e6efd609f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/item.css" />
  </head>
  <!-- BODY -->
  <body>
    <!-- Header -->
    <header>
      <section class="top">
        <div class="search">
          <input
            type="text"
            spellcheck="false"
            placeholder="Search for a game..."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <a href="../index.html">
          <div class="title">
            <h1>
              <i class="fa-solid fa-gamepad" style="color: #454545"></i
              ><span style="color: rgb(69, 69, 69)">GAME </span
              ><span style="color: rgb(128, 0, 0)">$HOP</span>
            </h1>
          </div>
        </a>
        <div class="cart">
          <div class="navbar-icon">
            <i class="fa-solid fa-bars" style="color: #800000"></i>
          </div>
          <div class="cart-price-wrapper">
            <p class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></p>
            <p class="cart-sum">(0)</p>
            <p class="cart-price">0.00 z≈Ç</p>
          </div>
        </div>
      </section>
      <!-- Nav -->
      <nav>
        <div>
          <a href="../index.html"><p>All</p></a>
        </div>
        <div>
          <a href="../latest.html"><p>Latest</p></a>
        </div>
        <div>
          <a href="../deals.html"><p>Deals</p></a>
        </div>
        <div>
          <a href="../ps4.html"><p>PS4</p></a>
        </div>
        <div>
          <a href="../ps5.html"><p>PS5</p></a>
        </div>
      </nav>
    </header>
    <main>
      <!-- Article -->
      <article class="container-1">
        <!-- Item header -->
        <section class="item-main-header">Loading . . .</section>
      </article>
      <!-- Item info -->
      <article class="container-2">
        <section class="item-main-info"></section>
      </article>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2024 All rights reserved</p>
    </footer>
    <script src="../scripts/item.js" type="module"></script>
  </body>
</html>
